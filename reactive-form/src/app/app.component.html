<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h1 class="p-3 text-center bg-dark text-white">Reactive Forms</h1>
      <form [formGroup]="signUpForm" (ngSubmit)="formHandler()">
        <div class="form-group">
          <label for="">Enter Your Name:</label>
          <input type="text" name="name" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label for="">Enter Your Age:</label>
          <input type="number" name="age" class="form-control" formControlName="age">
        </div>
        <div class="form-group">
          <label for="">Enter Your Email:</label>
          <input type="text" name="email" class="form-control" formControlName="email">
        </div>
        <br>
        <div class="d-grid">
          <input type="submit" value="Submit" class="btn btn-secondary">
        </div>
      </form>
    </div>
  </div>
</div>
